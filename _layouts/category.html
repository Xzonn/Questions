---
layout: default
---
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1>{{ page.title }}</h1>
  <div>
    <input type="text" id="searchInput" class="form-control" placeholder="搜索题目...">
  </div>
</div>

<div class="row">
  <div class="col-12 mb-5">
    <div class="category-section">
      <h2 id="{{ page.title | slugify }}" class="h3 mb-3">
        <i class="fas fa-folder me-2"></i>{{ page.title }}
        <span class="badge bg-primary ms-2">{{ page.posts.size }}</span>
      </h2>

      <div class="row">{% for question in page.posts %}
{% include post.html post=question category="-" %}{% endfor %}
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('searchInput').addEventListener('input', function() {
  const searchTerm = this.value.toLowerCase();
  const questionCards = document.querySelectorAll('.question-card');

  questionCards.forEach(card => {
    const title = card.querySelector('.card-title a').textContent.toLowerCase();
    const content = card.querySelector('.card-text')?.textContent.toLowerCase() || '';

    if (title.includes(searchTerm) || content.includes(searchTerm)) {
      card.closest('.col-lg-6').style.display = 'block';
    } else {
      card.closest('.col-lg-6').style.display = 'none';
    }
  });
});
</script>
